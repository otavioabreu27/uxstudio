name: Frontend CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'front/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './front/package-lock.json'

      - name: Install dependencies
        run: npm i
        working-directory: ./front

      - name: Run Build
        run: npm run build
        working-directory: ./front