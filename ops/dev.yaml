services:
  db:
    image: mongo:latest
    container_name: mongodb_contacts
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: contacts_db
    volumes:
      - mongodb_data:/data/db

  minio:
    image: minio/minio:latest
    container_name: minio_contacts
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/uxstudio-contacts;
      /usr/bin/mc anonymous set public myminio/uxstudio-contacts;
      exit 0;
      "

volumes:
  mongodb_data:
  minio_data:
